# ──────────────────────────────────────────────────────────────────────────────
# Unit: tofu test
#
# 63 tests via `tofu test` with mock_provider:
#   Variable validations & cross-variable guardrails
#   Conditional logic & resource count assertions
#   Example configuration patterns
#
# Offline, zero-cost, ~3 seconds. See tests/README.md for full inventory.
# Badge: Unit: tofu test
# ──────────────────────────────────────────────────────────────────────────────

name: "Unit: tofu test"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  unit-tests:
    name: tofu test (63 tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Init (no backend)
        run: tofu init -backend=false

      - name: Run Unit Tests
        run: tofu test -no-color
